<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor">
    <div class="editor">
        <div class="html-code">
            <h1><img src="html.png">HTML</h1>
        <textarea id="html-code"></textarea>
        </div>
        <div class="css-code">
            <h1><img src="css.png">CSS</h1>
        <textarea id="css-code"></textarea>
        </div>
        <div class="js-code">
            <h1><img src="javascript.png">JAVASCRIPT</h1>
        <textarea id="js-code"></textarea>
        </div>
        <h1>OUTPUT</h1>
        <iframe id="output"></iframe>
    </div>
    <div class="gallery">
        <img src="html2.png">
        <img src="css2.png">
        <img src="js2.png">
    </div>
    </div>
    <script type="text/javascript">
        function run() {
            let htmlCode = document.querySelector(".code-editor .editor #html-code").value;
            let cssCode = "<style>"+document.querySelector(".code-editor .editor #css-code").value+"</style>";
            let jsCode = document.querySelector(".code-editor .editor #js-code").value;
            let output = document.querySelector(".code-editor .editor #output");
            //console.log(htmlCode,cssCode,jsCode,output);
            output.contentDocument.body.innerHTML = htmlCode+cssCode;
            output.contentWindow.eval(jsCode);
           
        }
        document.querySelector(".code-editor .editor #html-code").addEventListener("keyup",run);
        document.querySelector(".code-editor .editor #css-code").addEventListener("keyup",run);
        document.querySelector(".code-editor .editor #js-code").addEventListener("keyup",run);
    </script>
</body>
</html>
